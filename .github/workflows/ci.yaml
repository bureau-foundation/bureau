name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Verify shellcheck
        run: shellcheck --version

      - uses: pre-commit/action@v3.0.1

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel-disk-cache
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'go.mod') }}-${{ github.sha }}
          restore-keys: |
            bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'go.mod') }}-
            bazel-${{ runner.os }}-

      - name: Build
        run: bazel build --config=ci //...

      - name: Test
        run: bazel test --config=ci //...

      - name: Cleanup Bazel cache
        if: always()
        run: |
          # Prune cache to stay under GitHub's 10GB limit.
          # Keep only files accessed in the last 7 days.
          find ~/.cache/bazel-disk-cache -type f -atime +7 -delete 2>/dev/null || true
          du -sh ~/.cache/bazel-disk-cache 2>/dev/null || echo "Cache empty"
