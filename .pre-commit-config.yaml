repos:
  # =============================================================================
  # License Headers
  # =============================================================================
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.6
    hooks:
      # Go files
      - id: insert-license
        name: license-go
        files: \.go$
        args:
          - --license-filepath
          - .license-header.txt
          - --comment-style
          - //

      # Python files
      - id: insert-license
        name: license-python
        files: \.py$
        args:
          - --license-filepath
          - .license-header.txt
          - --comment-style
          - "#"

      # Shell scripts
      - id: insert-license
        name: license-shell
        files: ^scripts/.*$
        exclude: \.(md|txt|gitkeep)$
        args:
          - --license-filepath
          - .license-header.txt
          - --comment-style
          - "#"

      # Bazel files
      - id: insert-license
        name: license-bazel
        files: (BUILD\.bazel|\.bzl)$
        args:
          - --license-filepath
          - .license-header.txt
          - --comment-style
          - "#"

  # =============================================================================
  # General
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # =============================================================================
  # Python
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        files: ^services/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
        files: ^services/

  # =============================================================================
  # Shell
  # =============================================================================
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck --severity=warning
        language: system
        types: [shell]

  # =============================================================================
  # Go
  # =============================================================================
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt

  # =============================================================================
  # Bazel
  # =============================================================================
  - repo: https://github.com/keith/pre-commit-buildifier
    rev: 8.2.1.1
    hooks:
      - id: buildifier
      - id: buildifier-lint

  # =============================================================================
  # Markdown / Docs
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041, --]

  # =============================================================================
  # YAML
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [-d, "{extends: relaxed, rules: {line-length: disable}}"]

  # =============================================================================
  # Beads (local-only, flush to JSONL before commit)
  # =============================================================================
  - repo: local
    hooks:
      - id: bd-flush
        name: bd flush
        entry: bash -c 'command -v bd >/dev/null && bd sync --flush-only || true'
        language: system
        pass_filenames: false
        always_run: true
